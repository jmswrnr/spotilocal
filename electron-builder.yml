appId: com.spotilocal.app
productName: Spotilocal
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.release-it.json,.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{Spotilocal*.txt,Spotilocal*.png,Spotilocal*.json}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: Spotilocal
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  artifactName: ${productName}-v${version}-installer.${ext}
portable:
  artifactName: ${productName}-v${version}-portable.${ext}
npmRebuild: false
electronDownload:
  mirror: https://github.com/castlabs/electron-releases/releases/download/v
publish:
  provider: github
  owner: jmswrnr
  repo: spotilocal